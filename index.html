<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>JS Bookmarker</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body onload="fetchBookmarks()">
	<div class="container">
		<div class="header clearfix">
			<nav>
			</nav>
			<h3 class="text-muted">Bookmarker</h3>
		</div>

		<div class="jumbotron">
			<h2>Bookmark your sites!</h2>
			<form id="myForm">
				<div class="form-group">
					<label>Site Name</label> <input class="form-control" id="siteName" placeholder="Website Name" type="text">
				</div>
				<div class="form-group">
					<label>Site URL</label> <input class="form-control" id="siteUrl" placeholder="Website URL" type="text">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				<div id="bookmarksResults"></div>
			</div>
		</div>
		<footer class="footer">
			<p>&copy; 2016 SiteHypeDesigns Inc.</p>
		</footer>
	</div><!-- /container -->


	<script src="https://code.jquery.com/jquery-3.2.1.js">
	</script> 
	<script src="js/bootstrap.min.js">
	</script> 
	<script src="js/main.js">
	</script>
</body>
</html>
